<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>mathquill-editor demo page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../../../node_modules/tinymce/tinymce.js"></script>
        <script src="../../../scratch/compiled/demo.js"></script>
    </head>
    <body>
        <h1>Textarea Editor</h1>
        <textarea class="tinymce">
            <p>Equation</p>
            <p>
                <span class="mq-math-mode" data-latex="\frac{4+63.4}{63-8}\cdot5" contenteditable="false" data-mce-selected="1">
                    <span class="mq-fraction mq-non-leaf"><span class="mq-numerator"><span>4</span><span class="mq-binary-operator">+</span><span>6</span><span>3</span><span>.</span><span>4</span></span><span class="mq-denominator"><span>6</span><span>3</span><span class="mq-binary-operator">−</span><span>8</span></span><span style="display:inline-block;width:0">&#8203;</span></span><span class="mq-binary-operator">·</span><span>5</span>
                </span>
            </p>
        </textarea>
        <hr />
        <h1>Inline Editor</h1>
        <div class="inline">
            <p>Equation</p>
            <p>
                <span
                    class="mq-math-mode"
                    data-latex="\frac{4+63.4}{63-8}\cdot5"
                    contenteditable="false"
                    data-mce-selected="1"
                >
                    <span class="mq-fraction mq-non-leaf"
                        ><span class="mq-numerator"
                            ><span>4</span
                            ><span class="mq-binary-operator">+</span
                            ><span>6</span><span>3</span><span>.</span
                            ><span>4</span></span
                        ><span class="mq-denominator"
                            ><span>6</span><span>3</span
                            ><span class="mq-binary-operator">−</span
                            ><span>8</span></span
                        ><span style="display:inline-block;width:0"
                            >&#8203;</span
                        ></span
                    ><span class="mq-binary-operator">·</span><span>5</span>
                </span>
            </p>
        </div>
    </body>
</html>
